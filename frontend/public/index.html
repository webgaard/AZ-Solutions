<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="description" content="AZ10 - Persian Hip-Hop Rating Platform">
    <title>AZ10 | Persian Hip-Hop Ratings</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../src/styles/base/variables.css">
    <link rel="stylesheet" href="../src/styles/base/reset.css">
    <link rel="stylesheet" href="../src/styles/base/global.css">
    <link rel="stylesheet" href="../src/styles/components/panel.css">
    <link rel="stylesheet" href="../src/styles/components/content.css">
    <link rel="stylesheet" href="../src/styles/components/track-card.css">
    <link rel="stylesheet" href="../src/styles/components/animations.css">
    <link rel="stylesheet" href="../src/styles/components/dynamic-text-slider.css">
    <link rel="stylesheet" href="../src/styles/pages/track/track-content.css">
    <!-- Note: CSS Module loaded via JavaScript -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Typed.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body class="home-page">
    <!-- Side Panel -->
    <div id="side-panel" class="panel"></div>

    <!-- Main Content -->
    <main id="main-content" class="content">
        <!-- Dynamic Text Slider with Typing Animation -->
        <div class="dynamic-text-slider">
            <div class="typing-wrapper">
                <span id="typed-text"></span>
            </div>
        </div>

        <!-- Mainstream Tracks Section -->
        <section class="content-section">
            <div class="section-header">
                <div class="section-header-text">
                    <h2 class="section-title">Mainstream Latest Drops</h2>
                    <p class="subtitle">Top releases from well-known artists</p>
                </div>
                <div class="view-controls">
                    <div class="view-options">
                        <button class="view-toggle-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-toggle-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="mainstreamTracks" class="tracks-grid view-grid">
                <!-- Tracks will be added here via JavaScript -->
                <div class="loading-placeholder">Loading tracks...</div>
            </div>
        </section>

        <!-- New Wave Tracks Section -->
        <section class="content-section">
            <div class="section-header">
                <div class="section-header-text">
                    <h2 class="section-title">New Wave</h2>
                    <p class="subtitle">Fresh releases from emerging artists</p>
                </div>
                <div class="view-controls">
                    <div class="view-options">
                        <button class="view-toggle-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-toggle-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="newWaveTracks" class="tracks-grid view-grid">
                <!-- Tracks will be added here via JavaScript -->
                <div class="loading-placeholder">Loading tracks...</div>
            </div>
        </section>
    </main>

    <!-- Error Messages -->
    <div id="errorContainer" class="error-container" style="display: none;">
        <p class="error-message"></p>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Core Scripts -->
    <script src="../src/js/core/components.js"></script>
    <!-- <script src="../src/js/core/theme.js"></script> -->
    <script src="../src/js/core/navigation.js"></script>
    <script src="../src/js/core/border.js"></script>

    <!-- Track Card Component -->
    <script type="module" src="../src/components/shared/TrackCard/track-card.js"></script>

    <!-- Dynamic Text Slider Component -->
    <script src="../src/js/components/dynamic-text-slider.js"></script>

    <!-- Main App Script -->
    <script type="module" src="../src/js/index.js"></script>
</body>

</html>
