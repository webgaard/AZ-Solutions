<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../src/styles/variables.css">
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/header.css">
    <link rel="stylesheet" href="../src/styles/timeline.css">

    <!-- Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="main-container">
        <!-- Utility Controls Container -->
        <div id="utility-controls-container">
            <div class="utility-control menu-control">
                <button id="menuToggle" title="Open Main Menu" aria-label="Open Main Menu">
                    <!-- Custom dash will be added via CSS -->
                </button>
            </div>
            <div class="utility-control">
                <button id="langToggle" title="Switch Language" aria-label="Switch Language">
                    <i class="fas fa-globe"></i> <!-- Placeholder, assuming FA is available -->
                </button>
            </div>
            <div class="utility-control">
                <button id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">
                    <!-- Dots will be added by JavaScript -->
                </button>
            </div>
            <div class="utility-control">
                <button id="fullscreen-button" title="Toggle Fullscreen" aria-label="Toggle Fullscreen">
                    <!-- Custom X will be added via CSS -->
                </button>
            </div>
        </div>

        <!-- Header section will be dynamically populated -->
        <header id="main-header"></header>

        <!-- Main content area -->
        <main id="app-content"></main>

        <!-- No footer as per requirements -->
    </div>

    <!-- JS (Defer loading) -->
    <script src="../src/js/main.js" defer></script>
    <script src="../src/js/router.js" defer></script>
    <script src="../src/js/lang.js" defer></script>
    <script src="../src/js/fullscreen.js" defer></script>
    <script src="../src/js/theme.js" defer></script>
    <script src="../src/js/menu.js" defer></script>
</body>

</html>
