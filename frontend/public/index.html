<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="global.appTitle">AZ Solutions</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../src/styles/variables.css">
    <link rel="stylesheet" href="../src/styles/typography-overrides.css">
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/navigation.css">
    <link rel="stylesheet" href="../src/styles/content.css">
    <link rel="stylesheet" href="../src/styles/utility-controls.css">

    <!-- Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div id="profile-panel" class="hidden">
        <!-- Profile content will go here -->
    </div>

    <div id="main-container">
        <!-- Utility Controls Container -->
        <div id="utility-controls-container">
            <div class="utility-control menu-control">
                <button id="menuToggle" data-i18n-attr="title" data-i18n="controls.menuToggle"
                    aria-label="Open Main Menu">
                    <!-- Custom dash will be added via CSS -->
                </button>
            </div>
            <div class="utility-control">
                <button id="profileToggle" data-i18n-attr="title" data-i18n="controls.profileToggle"
                    aria-label="User Profile">
                    <i class="fas fa-user"></i> <!-- Profile icon instead of globe -->
                </button>
            </div>
            <div class="utility-control">
                <button id="themeToggle" data-i18n-attr="title" data-i18n="controls.themeToggle"
                    aria-label="Toggle Theme">
                    <!-- Dots will be added by JavaScript -->
                </button>
            </div>
            <div class="utility-control">
                <button id="fullscreen-button" data-i18n-attr="title" data-i18n="controls.fullscreenToggle"
                    aria-label="Toggle Fullscreen">
                    <!-- Custom X will be added via CSS -->
                </button>
            </div>
        </div>

        <!-- Header section will be dynamically populated -->
        <header id="main-header"></header>

        <!-- Main content area -->
        <main id="app-content">
            <div class="main-content">
                <!-- Page content will be dynamically inserted here -->
            </div>
        </main>

        <!-- No footer as per requirements -->
    </div>

    <!-- JS (Defer loading) -->
    <script type="module" src="../src/js/main.js" defer></script>
    <script type="module" src="../src/js/router.js" defer></script>
    <script type="module" src="../src/js/fullscreen.js" defer></script>
    <script type="module" src="../src/js/theme.js" defer></script>
    <script type="module" src="../src/js/menu.js" defer></script>
    <script type="module" src="../src/js/profile.js" defer></script>
</body>

</html>
