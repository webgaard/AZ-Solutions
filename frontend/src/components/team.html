<!-- Team Section Component -->
<div class="team-section">
    <div class="team-header">
        <h1 class="team-title" data-i18n="team.title">Our Team</h1>
        <p class="team-subtitle" data-i18n="team.subtitle">Meet the passionate individuals behind AZ Arch</p>
    </div>
    
    <div class="team-grid" id="team-members-container">
        <!-- Team members will be dynamically loaded here -->
    </div>
</div>

<!-- Team Member Card Template -->
<template id="team-member-template">
    <div class="team-member-card">
        <div class="member-image-container">
            <img class="member-image" src="" alt="Team Member" />
            <div class="member-overlay">
                <div class="member-social">
                    <a class="social-link linkedin" href="" target="_blank" rel="noopener">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a class="social-link email" href="">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="member-info">
            <h3 class="member-name"></h3>
            <p class="member-position"></p>
            <p class="member-experience"></p>
            <p class="member-description"></p>
            

        </div>
    </div>
</template>
